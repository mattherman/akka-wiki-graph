<html>
    <head>
        <link href="/css/wikiGraph.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div class="container">
            <div class="row">&nbsp;</div>
            <div class="row">
                <div>
                    Wikipedia Link <input type="text" id="addressInput" />
                    Depth <input type="number" id="depthInput" />
                    Show graph? <input type="checkbox" id="showGraphInput" />
                    <input type="button" id="submitButton" value="Submit" />
                </div>
            </div>
            <div class="row">
                <hr />
            </div>
            <div class="row" style="display: inline-block;">
                <div class="col-4">
                    <ul id="messagesList"></ul>
                </div>
                <div id="graph"></div>
            </div>
            
        </div>
        <script src="/lib/signalr.js"></script>
        <script src="/lib/force-graph.min.js"></script>
        <script src="/lib/underscore.js"></script>
        <script src="/js/wikiGraph.js"></script>
    </body>
</html>
